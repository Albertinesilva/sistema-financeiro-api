#MYSQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/swfinancial_api?createDatabaseIfNotExist=true 
spring.datasource.username=${MYSQL_DATASOURCE_USERNAME}
spring.datasource.password=${MYSQL_DATASOURCE_PASSWORD}

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none 

# Falha se o JSON tiver propriedades que n√£o existem na classe.
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=true

spring.jackson.date-format=yyyy-MM-dd

spring.flyway.baseline-on-migrate=true